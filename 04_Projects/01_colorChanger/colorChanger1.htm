<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS background color switcher</title>
    <link rel="stylesheet" href="colorChanger1.css">
    
</head>
<body>
    <nav>
       <button> <a href="/" aria-current="page">Home</a></button>

       <button><a href="_blank" href = "youtube.com">Youtube</a></button>
    </nav>
    
    <div class="canvas">
        <h1>Color scheme Switcher</h1>
        <span class="button" id="grey">Click me for GREY</span>
        <span class="button" id="white">Click me for WHITE</span>
        <span class="button" id="blue">Click me for BLUE</span>
        <span class="button" id="red">Click me for RED</span>
        <span class="button" id="green">Click me for Green</span>
        
    </div>
    <h2>Try clicking on one of the colors above
    <span>to change the background color of this page</span></h2>
    
    <script src="colorChanger1.js"></script>
</body>
</html>
